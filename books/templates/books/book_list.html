<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<style>
    <style>
    .table-striped tbody tr:nth-of-type(odd) {
        background-color: #f2f2f2;
    }
    .thead-dark th {
        background-color: #2980b9;
    }
    .btn-primary, .btn-warning, .btn-danger, .btn-success {
        color: white;
    }
    .btn-primary:hover, .btn-warning:hover, .btn-danger:hover, .btn-success:hover {
        opacity:  0.8;
    }
</style>

</style>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Books</h1>
    
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Name</th>
                    <th>Pages</th>
                    <th>View</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                {% for book in object_list %}
                <tr>
                    <td>{{ book.name }}</td>
                    <td>{{ book.pages }}</td>
                    <td><a href="{% url "book_view" book.id %}" class="btn btn-primary btn-sm">view</a></td>
                    <td><a href="{% url "book_edit" book.id %}" class="btn btn-warning btn-sm">edit</a></td>
                    <td><a href="{% url "book_delete" book.id %}" class="btn btn-danger btn-sm">delete</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    
        <a href="{% url "book_new" %}" class="btn btn-success">New</a>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
